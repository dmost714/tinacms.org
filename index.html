<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE PART CO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="backgroundImage">
      <div class="container mx-auto">
        <div class="p-2">
          <a href="https://www.onepartco.com">
            <img
              src="./img/brandlogo.svg"
              alt="logo"
              class="mx-auto w-brandlogo h-auto pt-6"
            />
          </a>
          <!-- -- Mail Button -- -->
          <a href="mailto:hello@onepartco.com">
            <div
              class="mx-auto w-10 h-auto transform duration-300 hover:scale-125 animate-wiggle"
            >
              <svg
                class="fill-current text-brand"
                xmlns="http://www.w3.org/2000/svg"
                fill-opacity=".8"
                viewBox="0 0 24 24"
                stroke="#000000"
                stroke-opacity="1.0"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
          </a>
          <!-- -- Thumbnail Button -- -->
          <a href="https://youtu.be/EwOKG0OBE6w">
            <div class="btn">
              <img
                src="./img/thumb1.png"
                alt="video"
                class="w-btnthumb inline-block rounded-lg"
              />
              <span class="pl-2 font-sans font-semibold">{Cocktail Video}</span>
            </div>
          </a>
          <!-- -- Thumbnail Button -- -->
          <a href="https://onepartco.com/collections/infusion-kits">
            <div class="btn">
              <img
                src="./img/thumb2.png"
                alt="shopping"
                class="w-btnthumb inline-block rounded-lg"
              />
              <span class="pl-2 font-sans font-semibold"
                >{Cocktail Shopping List}</span
              >
            </div>
          </a>
          <!-- -- Thumbnail Button -- -->
          <a href="https://open.spotify.com/playlist/37i9dQZF1DZ06evO2wKKgo">
            <div class="btn">
              <img
                src="./img/thumb3.png"
                alt="playlist"
                class="w-btnthumb inline-block rounded-lg"
              />
              <span class="pl-2 font-sans font-semibold"
                >{Cocktail hour playlists}</span
              >
            </div>
          </a>
          <!-- -- Plain Button -- -->
          <a
            href="https://www.instagram.com/onepartco"
            class="mx-auto max-w-lg p-2 m-4 rounded-xl h-20 bg-brand flex items-center justify-center hover:bg-brand-lighter transform duration-200 hover:scale-105"
          >
            <span class="font-sans font-semibold text-white"
              >visit @onepartco</span
            >
          </a>
          <div class="mx-auto mt-8 text-center opacity-75">
            <span class="font-sans font-semibold text-gray-900"
              >POWERED BY ONE PART CO</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
